<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <meta charset="UTF-8">
    <title>WASMJack</title>
</head>
<body>

<nav>
    <ul class="navbar">
        <li>
            <a href="https://butterwick.tech">Butterwick Tech</a>
        </li>
    </ul>
</nav>

<main>
    <div class="main">
        <div class="gameTable">

            <div class="dealer">
                <ul class="hand">
                    <li class="card" id="dealerCard1">1</li>
                    <li class="card" id="dealerCard2">2</li>
                    <li class="card" id="dealerCard3">3</li>
                    <li class="card" id="dealerCard4">4</li>
                    <li class="card" id="dealerCard5">5</li>
                    <li class="card" id="dealerCard6">6</li>
                    <li class="card" id="dealerCard7">7</li>
                    <li class="card" id="dealerCard8">8</li>
                    <li class="card" id="dealerCard9">9</li>
                </ul>
            </div>

            <div class="player">
                <ul class="hand">
                    <li class="card" id="playerCard1">1</li>
                    <li class="card" id="playerCard2">2</li>
                    <li class="card" id="playerCard3">3</li>
                    <li class="card" id="playerCard4">4</li>
                    <li class="card" id="playerCard5">5</li>
                    <li class="card" id="playerCard6">6</li>
                    <li class="card" id="playerCard7">7</li>
                    <li class="card" id="playerCard8">8</li>
                    <li class="card" id="playerCard9">9</li>
                </ul>
            </div>

        </div>

    </div>
</main>


</body>
<script src="index.js"></script>
</html>
